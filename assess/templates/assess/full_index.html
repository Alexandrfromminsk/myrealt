<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full table</title>
</head>
<body>

 <table>
      <tr>
          <th></th>
          <th>Rating</th>
          {% for item in criterias %}
              <th>{{ item.name }}</th>
          {% endfor %}
      </tr>
      <tr>
      {% for flat in ratings %}
          <th> {{ flat.pseudonim }} </th>
          <th> {{ flat.calc_rating }} </th>

          {% for mark in flat.get_all_marks %}
              <th> {{ mark.value }} </th>
          {% endfor %}
          <th> <a href="{{ flat.link }}"> {{ flat.link }} </a></th>
      </tr>
      {% endfor %}
 </table>

 <button onClick="alert('Add button using Javascript.');">
       Add button Javascript
</button>

<div><a href="{% url 'index' %}">Index</a></div>

</body>
</html>
