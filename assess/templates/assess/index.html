{% if ratings_list %}
    <ul>
    {% for rating in ratings_list %}
        <li><a href="{% url 'detail' rating_id=rating.id %}">{{ rating.pseudonim }}</a> {{ rating.rating }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ratings are available.</p>
{% endif %}

<a href="{% url 'full_index' %}">Full index</a>
